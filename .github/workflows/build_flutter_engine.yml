name: Build Flutter Engine
on: push
jobs:
  build_arm:
    uses: ./.github/workflows/build.yml
    with:
      build_script: build_arm.sh

  build_arm64:
    uses: ./.github/workflows/build.yml
    with:
      build_script: build_arm64.sh

  build_x64:
    uses: ./.github/workflows/build.yml
    with:
      build_script: build_x64.sh

  collect_and_release:
    runs-on: ubuntu-22.04
    # needs: [build_arm]
    needs: [build_arm, build_arm64, build_x64]
    steps:
      - uses: actions/checkout@v3

      - name: Collect ARM Artifacts
        uses: actions/download-artifact@v3
        with:
          name: lib
        continue-on-error: true

      - name: Collect Artifacts
        run: |
          chmod +x ./scripts/*.sh
          ./scripts/collect_artifacts.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          body: |
            ${{ github.event.head_commit.message }}
          files: |
            flutter/engine/src/lib.zip
          draft: false
          prerelease: false
